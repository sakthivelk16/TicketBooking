<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    {% if error=="NotDelete" %}
    <p style="color:red;">This show is allocated to one or more Venues. Please delete allocation from Venue before
        Deleting this Show</p>
    {% endif%}
    <div style="margin-left: 1%;" class="container">
        <a href="/admin/{{adminID}}/show/create">Create New Show</a>

        {%for each in allShow%}
        <h3>Show Name: {{each.show_name}}</h3>
        <label>Minimum Fare Detail: {{each.min_fare}}</label><br>
        <label>Is 3D: {{each.is3d}}</label><br>
        <label>Tags: {{each.tags}}</label><br>
        <a href="/admin/{{adminID}}/show/{{each.show_id}}/edit">Edit</a>
        <a href="/admin/{{adminID}}/show/{{each.show_id}}/delete">Delete</a>
        <hr>
        {%endfor%}
    </div>
</body>

</html>
