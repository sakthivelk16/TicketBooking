<!DOCTYPE html>
<html>

<head>
  <title>Rating</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style></style>
</head>

<body>
  <div style="text-align: right">
    <a href="/user/{{userId}}/home">Home</a>

    <a href="/user/{{userId}}/search">Search</a>
    <a href="/user/{{userId}}/bookings">Booking</a>
    <a href="/user/{{userId}}/profile">Profile</a>
    <a href="/">Log out</a>
  </div>
  <div style="text-align: center;">
    <h4>Rating Page</h4>
  </div>
  <div style="margin-left: 1%" class="container">
    <form method="POST" id="ShowDetails">
      <label>Show: {{show.showName}}</label><br />

      <label>Movie Type: {{show.movieType}}</label><br />

      <label>select rating:</label>
      <select name="ratevalue" id="ratevalue">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select><br />
      <button type="submit" name="rate" value="rate" class="btn btn-primary">
        Rate
      </button>
    </form>
  </div>
  <hr />
</body>

</html>
