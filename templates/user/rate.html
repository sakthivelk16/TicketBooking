<!DOCTYPE html>
<html>

<head>
  <header style="text-align: center">
    <h2>Booking Application</h2>
  </header>
  <title>Rating</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style></style>
</head>

<body>
  <div style="text-align: right">
    <a href="/user/home">Home</a>

    <a href="/user/search">Search</a>
    <a href="/user/bookings">Booking</a>
    <a href="/user/profile">Profile</a>
    <a href="/logout">Log out</a>
  </div>
  <div style="text-align: center;">
    <h5>Rating Page</h5>
  </div>
  <div style="margin-left: 1%">
    <form method="POST" id="ShowDetails">
      <div>
        <div class="row">
          <div class="col"></div>
          <div class="col-2 p-1">
            <label>Show</label>
          </div>
          <div class="col-2 p-1 text-capitalize">
            <span>{{show.showName}}</span>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col-2 p-1">
            <label>Movie Type</label>
          </div>
          <div class="col-2 p-1 text-capitalize">
            <span>{{show.movieType}}</span>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col"></div>
          <div class="col-2 p-1">
            <label>Select Rating</label>
          </div>
          <div class="col-2 p-1 text-capitalize">
            <select name="ratevalue" id="ratevalue">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div class="col"></div>
        </div>
        <div class="row">
          <div class="col text-center">
            <button type="submit" name="rate" value="rate" class="btn btn-primary">
              Rate
            </button>
          </div>
        </div>
      </div>



    </form>
  </div>
  <hr />
</body>

</html>
