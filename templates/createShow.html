<!DOCTYPE html>
<html>
<style>
    form {
        margin: 25px 50px 75px 100px;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div style="text-align: right;">
        <a href="/admin/{{adminId}}/home">Home</a>
        <a href="/admin/{{adminId}}/venue">Venue</a>
        <a href="/admin/{{adminId}}/profile">Profile</a>
        <a href="/admin/{{adminId}}/show">Show</a>
        <a href="/admin/login">Log out</a>
    </div>
    {% if not show.name%}
    <h1 style="text-align: center">Create New Show</h1>
    {%else%}
    <h1 style="text-align:center">Edit Show</h1>
    {% endif%}

    {% if error %}
    <p style="color:red;">Another Show exists with same Name. please choose different Name</p>
    {% endif%}
    <form method="POST" id="createShow">
        <div class="mb-3">
            <label for="showName" class="form-label">Show Name</label>
            <input type="text" class="form-control" name="showName" required value="{{show.name}}">

            <label for="tags" class="form-label">Tags</label>
            <input type="text" class="form-control" name="tags" required value="{{show.tags}}"
                placeholder="In case of multiple tags. Add tags with semicolon">
            <label for="duration" class="form-label">Duration (in mins)</label>
            <input type="number" min="30" placeholder="duration must between 29 and 201" max="200" class="form-control" name="duration" required value="{{show.duration}}">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" name="price" required value="{{show.price}}">
            <input type="checkbox" name="is3D" id="is3D" {{"checked" if show.is3d}}>
            <label for="is3D" class="form-label" >3D</label>



        </div>
        {% if not show.name%}
        <button type="submit" class="btn btn-primary">Create New Show</button>
        {%else%}
        <button type="submit" class="btn btn-primary">Edit Show</button>
        {%endif%}
    </form>
</body>

</html>
