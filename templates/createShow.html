<!DOCTYPE html>
<html>
<style>
    form {
        margin: 25px 50px 75px 100px;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <h1 style="text-align:center">Create New Show</h1>
    <form>
        <div class="mb-3">
            <label for="venueName" class="form-label">Venue Name</label>
            <input type="text" class="form-control" id="venueName" value="{{venueName}}" disabled>
            <label for="showName" class="form-label">Show Name</label>
            <input type="text" class="form-control" id="showName">
            <label for="rating" class="form-label">Rating</label>
            <input type="text" class="form-control" id="rating"> 
            <label for="tags" class="form-label">Tags</label>
            <input type="text" class="form-control" id="tags">
             <label for="timing" class="form-label">Timing</label>
            <input type="text" class="form-control" id="timing"> 
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price"> 
           

        </div>

        <button type="submit" class="btn btn-primary">Create New Show</button>
    </form>
</body>

</html>
