<!DOCTYPE html>
<html>

<body>
    <div style="text-align: right;">
        <a href="/user/{{userId}}/home">Home</a>
        <a href="/user/{{userId}}/bookings">Booking</a>
        <a href="/user/{{userId}}/profile">Profile</a>
        <a href="/">Log out</a>
    </div>
    <h1>Search</h1>
    {%if error%}
    <p style="color: red;">{{error}}</p>
    {%endif%}
    <form method="post" id="searchVenue">
        <label for="venueSearch">Search by Venue:</label><br>
        <input type="radio" name="venue" value="1" required>search Should match Exact word</input><br>
        <input type="radio" name="venue" value="2">Begin with Search input</input><br>
        <input type="radio" name="venue" value="3">End with Search input</input><br>
        <input type="radio" name="venue" value="4">contains Search input</input><br>
        <input type="search" id="venueSearch" name="venueSearch" required>
        <input type="submit">
    </form>

    <hr>
    <form method="post" id="searchShow">
        <label for="showSearch">Search by show:</label><br>
        <input type="radio" name="show" value="1" required>search Should match Exact word</input><br>
        <input type="radio" name="show" value="2">Begin with Search input</input><br>
        <input type="radio" name="show" value="3">End with Search input</input><br>
        <input type="radio" name="show" value="4">contains Search input</input><br>
        <input type="search" id="showSearch" name="showSearch" required>
        <input type="submit">
    </form>
    <hr>

    <form method="post" id="searchTag">
        <label for="tagSearch">Search by Tags:</label>
        <input type="search" id="tagSearch" name="tagSearch" required>
        <input type="submit">
    </form>

    <hr>
    <form method="post" id="searchTag">
        <label for="tagSearch">Search by ratings:</label>
        <select id="ratingSearch" name="ratingSearch" required>
            <option value="1">1 and above</option>
            <option value="2">2 and above</option>
            <option value="3">3 and above</option>
            <option value="4">4 and above</option>
        </select>
        <input type="submit">
    </form>
    <hr>
    <form method="post" id="searchLocation">
        <label for="venueSearch">Search by Location(Should match Exact word):</label>
        <input type="search" id="LocationSearch" name="LocationSearch" required>
        <input type="submit">
    </form>
</body>

</html>
