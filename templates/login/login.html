<!DOCTYPE html>

<html>

<head>
  <header style="text-align: center">
    <h2>Booking Application</h2>
  </header>
  
  <title>Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

</head>

<body style="text-align: center">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  {% for category, message in get_flashed_messages(with_categories=True) %}
  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  {% endfor %}
  <h5>User Login Page</h5>

  <form method="POST" id="login-page">
    <br />
    <label>Login ID</label>
    <input style="margin-left: 0.5%" maxlength="32" id="loginId" name="loginId" placeholder="Enter login id" type="text"
      class="rounded" required />
    <br />

    <br />

    <label>Password</label>
    <input id="password" name="password" maxlength="32" placeholder="Enter your password" type="password"
      class="rounded" required /><br /><br />
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <br />
  <p>New to portal. <a href="/user/register">Register here</a></p>
  <a href="/admin/login">Go to Admin Login Page</a>
</body>

</html>
