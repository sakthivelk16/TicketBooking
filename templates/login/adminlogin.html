<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        body {
            text-align: center;
        }

        form {
            display: inline-block;
        }
    </style>
</head>

<body>
    <h1>Admin Login Page</h1>
    {% if error %}
    <p style="color:red;">Either Username or Password is wrong. Please try again</p>
    {% endif%}
    <form method="POST" id="admin-login-details">
        <br>
        <label>Login ID</label>
        <input style="margin-left: .5%;" id="loginId" name="loginId" placeholder="Enter login id" type="text"
            class="rounded" required />
        <br>
        <label>Password</label>
        <input id="password" name="password" placeholder="Enter your password" type="password" class="rounded"
            required /><br><br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <br>
    <a href="/admin/register">Register New Admin</a><br>
    <a href="/">Go to user Login Page</a>
</body>

</html>
