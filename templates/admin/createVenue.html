<!DOCTYPE html>
<html>
<style>
  form {
    margin: 25px 50px 75px 100px;
  }
</style>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>
  <div style="text-align: right">
    <a href="/admin/{{adminId}}/home">Home</a>
    <a href="/admin/{{adminId}}/venue">Venue</a>
    <a href="/admin/{{adminId}}/profile">Profile</a>
    <a href="/admin/{{adminId}}/show">Show</a>
    <a href="/admin/login">Log out</a>
  </div>
  {% for category, message in get_flashed_messages(with_categories=True) %}

  <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
    {{ message }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>

  </div>
  {%endfor%}
  {% if not venue.venue_name%}
  <h1 style="text-align: center">Create New Venue</h1>
  {%else%}
  <h1 style="text-align: center">Edit Venue</h1>
  {% endif%}
  <form method="POST" id="createvenue">
    <div class="mb-3">
      <label for="name" class="form-label">Venue Name</label>      
      <input type="text" class="form-control" name="venue_name" value="{{venue.venue_name}}" required />

      <label for="place" class="form-label">Place</label>
      <input type="text" class="form-control" name="place" value="{{venue.place}}" />
      <label for="location" class="form-label">Location</label>
      <input type="text" class="form-control" name="location" value="{{venue.location}}" />
      <label for="capacity" class="form-label">Capacity</label>
      <input type="number" class="form-control" name="max_capacity" value="{{venue.max_capacity}}" required />
      <label for="fare2D" class="form-label">Fare 2D</label>
      <input type="number" class="form-control" name="fare2D" value="{{venue.fare2D}}" required />
      <label for="fare3D" class="form-label">Fare 3D</label>
      <input type="number" class="form-control" name="fare3D" value="{{venue.fare3D}}" required />
    </div>

    {% if not venue.venue_name%}
    <button type="submit" class="btn btn-primary">Create New Venue</button>
    {%else%}
    <button type="submit" class="btn btn-primary">Edit Venue</button>
    {%endif%}
  </form>
</body>

</html>
