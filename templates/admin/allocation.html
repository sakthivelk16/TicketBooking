<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <div style="text-align: right;">
        <a href="/admin/{{adminId}}/home">Home</a>
        <a href="/admin/{{adminId}}/venue">Venue</a>
        <a href="/admin/{{adminId}}/profile">Profile</a>
        <a href="/admin/{{adminId}}/show">Show</a>
        <a href="/admin/login">Log out</a>
    </div>


    {% for category, message in get_flashed_messages(with_categories=True) %}
    <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}


    <div style="margin-left: 1%;" class="container">
        <form method="post" id="allocation">
            <label for="showTime">show:</label>
            <select id="selectShow" name="selectShow">
                {% for each in show%}
                {%if myshow==each.show_name%}
                <option value="{{each.show_id}}" selected>{{each.show_name}}</option>
                {%else%}
                <option value="{{each.show_id}}">{{each.show_name}}</option>
                {%endif%}
                {%endfor%}
            </select>
            <br>
            <label for="showTime">showTime:</label>
            <input type="datetime-local" id="showTime" name="showTime" value="{{sv.time}}" required>
            <button type="submit">Allocate</button>
        </form>

    </div>

    </div>
    <hr>
</body>

</html>
