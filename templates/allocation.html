<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
</head>

<body>
    <div style="text-align: right;">
        <a href="/admin/{{adminID}}/venue">Venue</a>
        <a href="/admin/{{adminID}}/show">Show</a>
        <a href="/admin/login">Log out</a>

    </div>
    {% if error=="NotDelete" %}
    <p style="color:red;">There is Still some show allocated to this Venue. Please delete allocation from Venue before
        Deleting this Venue</p>
    {% endif%}
    <div style="margin-left: 1%;" class="container">
        <form method="post" id="allocation">
            <label for="showTime">show:</label>
            <select id="selectShow" name="selectShow">
                {% for each in show%}
                <option value="{{each.show_id}}">{{each.show_name}}</option>
                {%endfor%}
            </select>
            <br>
            <label for="showTime">showTime:</label>
            <input type="datetime-local" id="showTime" name="showTime" required>
            <button type="submit">Allocate</button>
        </form>
       
    </div>

    </div>
    <hr>
</body>

</html>
