<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        
    </style>
</head>

<body>
    <div style="text-align: right;">
        <a href="/user/{{userId}}/home">Home</a>
        <a href="/user/{{userId}}/search">Search</a>
        <a href="/user/{{userId}}/bookings">Booking</a>
        <a href="/user/{{userId}}/profile">Profile</a>
        <a href="/">Log out</a>

    </div>
    <div style="margin-left: 1%;" class="container">
        <h3>{{venue.venue_name}}</h3>
        <span>
            <form method="POST" id="bookDetails">
                <label>Show:{{show.show_name}}</label><br>
                <label>Show Time:{{currentVenueShow.time}}</label><br>

                <span id="AvailableTicket">Available ticket:{{availabelTicket}}</span><br>
                <label>Fare per Ticket</label>
                <input name="ticketrate" value="{{show.min_fare}}" disabled /><br>
                <label>No. of Tickets</label>
                <input type="number" name="ticketCount" min="1" max="{{availabelTicket}}"/>
                <br>
                <button type="submit" name="Book"
                    class="btn btn-primary">Book</button>

            </form>
        </span>
        <hr>
    </div>
    <hr>
</body>

</html>
