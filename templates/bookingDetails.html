<!DOCTYPE html>
<html>
<style>
    form {
        margin: 25px 50px 75px 100px;
    }
</style>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>


    <div style="text-align: right;">
        <a href="/user/{{userId}}/home">Home</a>
        <a href="/user/{{userId}}/search">Search</a>
        <a href="/user/{{userId}}/bookings">Booking</a>
        <a href="/user/{{userId}}/profile">Profile</a>
        <a href="/">Log out</a>

    </div>

    <h1 style="text-align: center;">Ticket ID</h1>
    <table style="margin-left:auto;margin-right:auto;">
        <tr>
            <th>Show Name</th>
            <td>{{json.showName}}</td>
        </tr>

        <tr>
            <th>Venue Name</th>
            <td>{{json.venueName}}</td>
        </tr>
        <tr>
            <th>Show Duration</th>
            <td>{{json.duration}}</td>
        </tr>
        <tr>
            <th>Show Time</th>
            <td>{{json.showTime}}</td>
        </tr>
        <tr>
            <th>Tickets Booked</th>
            <td>{{json.bookedTicket}}</td>
        </tr>
        <tr>
            <th>Ticket Cost</th>
            <td>{{json.ticketCost}}</td>
        </tr>
        <tr>
            <th>total Ticket Cost</th>
            <td>{{json.totalTicketCost}}</td>
        </tr>
    </table>

</body>

</html>
